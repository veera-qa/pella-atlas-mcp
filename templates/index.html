<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlassian MCP Team Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-atlassian"></i> Atlassian MCP Server
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h2 class="card-title mb-4">Welcome to Atlassian MCP Team Server</h2>
                        <p class="card-text mb-4">
                            Connect to your Atlassian workspace (Jira & Confluence) using OAuth 2.1 authentication.
                        </p>
                        
                        <div class="mb-4">
                            <i class="bi bi-shield-check text-success" style="font-size: 3rem;"></i>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/auth/login" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login with Atlassian
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="bi bi-shield-lock text-muted"></i>
                                <small class="d-block text-muted">Secure OAuth 2.1</small>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-people text-muted"></i>
                                <small class="d-block text-muted">Team Collaboration</small>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-cloud text-muted"></i>
                                <small class="d-block text-muted">Cloud Ready</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Powered by FastAPI • OAuth 2.1 • CrewAI • MCP
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
